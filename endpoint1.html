<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Endpoint 1</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9fafb;
        color: #333;
        line-height: 1.6;
      }

      nav {
        background-color: #111827;
        padding: 1rem;
        display: flex;
        justify-content: center;
      }

      nav a {
        color: white;
        text-decoration: none;
        margin: 0 15px;
        font-weight: bold;
        font-size: 1.1rem;
      }

      h1 {
        text-align: center;
        margin-top: 50px;
        font-size: 2.5rem;
      }

      p {
        text-align: center;
        margin-top: 20px;
        font-size: 1.2rem;
      }

      .list-container {
        margin: 20px auto;
        max-width: 600px;
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
      }

      ul {
        list-style-type: none;
        padding-left: 0;
      }

      ul li {
        padding: 10px;
        margin-bottom: 5px;
        background-color: #f1f5f9;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="/">Página Principal</a>
      <a href="/ruta/endpoint1">Endpoint en Ruta</a>
    </nav>

    <h1>{{ message }}</h1>

    <div class="list-container">
      <p>Hola {{ username }}, aquí tienes tu lista personalizada:</p>
      <ul>
        {% for item in X %}
        <li>Tarea {{ item }}: Tienes que completar este paso</li>
        {% endfor %}
      </ul>
    </div>
  </body>
</html>
