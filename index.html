<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clase Taller UdeM</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Estilos modernizados -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
        background-color: #f9fafb;
        color: #333;
        line-height: 1.6;
      }

      nav {
        background-color: #111827;
        padding: 1rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      nav .home-link {
        display: flex;
        align-items: center;
      }

      nav .home-link svg {
        margin-right: 10px;
        fill: #f9fafb;
      }
      nav .home-link a {
        font-size: 1.5rem;
        padding-right: 10px;
      }

      nav a {
        margin: 0 0px;
        color: #f9fafb;
        text-decoration: none;
        font-weight: 600;
        font-size: 1.1rem;
        display: flex;
        align-items: center;
        transition: color 0.3s ease;
      }

      nav a svg {
        margin-right: 8px;
      }

      nav a:hover {
        color: #60a5fa;
      }

      h1 {
        text-align: center;
        margin-top: 50px;
        font-size: 2.5rem;
        font-weight: 700;
        color: #111827;
      }

      #contenido {
        margin: 2rem auto;
        padding: 2rem;
        max-width: 800px;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 15px;
        margin-top: 30px;
        max-width: 400px;
        margin-left: auto;
        margin-right: auto;
      }

      label {
        font-size: 1rem;
        font-weight: 600;
      }

      input {
        padding: 10px;
        font-size: 1rem;
        border-radius: 5px;
        border: 1px solid #e5e7eb;
        outline: none;
        transition: border-color 0.3s ease;
      }

      input:focus {
        border-color: #60a5fa;
      }

      button {
        padding: 10px 15px;
        background-color: #3b82f6;
        color: #ffffff;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #2563eb;
      }

      p {
        text-align: center;
        font-size: 1.1rem;
        margin-top: 20px;
      }

      @media (max-width: 768px) {
        h1 {
          font-size: 2rem;
        }

        nav {
          flex-direction: column;
          align-items: center;
        }

        nav a {
          margin: 10px 0;
        }
      }
    </style>
  </head>
  <body>
    <!-- Barra de navegación -->
    <nav>
      <div class="home-link">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="2em"
          height="2em"
          viewBox="0 0 24 24"
        >
          <path fill="white" d="M10 20v-6h4v6h5v-8h3L12 3L2 12h3v8z" />
        </svg>
        <a href="/">Página Principal</a>
      </div>
      <div>
        <a href="/endpoint1?username={{ username }}">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="1em"
            height="1em"
            viewBox="0 0 24 24"
          >
            <path
              fill="currentColor"
              d="M9 21q-1.65 0-2.825-1.175T5 17V8.825Q4.125 8.5 3.563 7.738T3 6q0-1.25.875-2.125T6 3t2.125.875T9 6q0 .975-.562 1.738T7 8.825V17q0 .825.588 1.413T9 19t1.413-.587T11 17V7q0-1.65 1.175-2.825T15 3t2.825 1.175T19 7v8.175q.875.325 1.438 1.088T21 18q0 1.25-.875 2.125T18 21t-2.125-.875T15 18q0-.975.563-1.75T17 15.175V7q0-.825-.587-1.412T15 5t-1.412.588T13 7v10q0 1.65-1.175 2.825T9 21Z"
            />
          </svg>
          Endpoint 1
        </a>
        <a href="/ruta/endpoint1?username={{ username }}">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="1em"
            height="1em"
            viewBox="0 0 24 24"
          >
            <path
              fill="none"
              stroke="currentColor"
              strokeLinecap="round"
              strokeLinejoin="round"
              strokeWidth="2"
              d="M3 19a2 2 0 1 0 4 0a2 2 0 0 0-4 0M19 7a2 2 0 1 0 0-4a2 2 0 0 0 0 4m-8 12h5.5a3.5 3.5 0 0 0 0-7h-8a3.5 3.5 0 0 1 0-7H13"
            />
          </svg>
          Endpoint en Ruta
        </a>
      </div>
    </nav>

    <!-- Contenido principal -->
    <h1>{{ message }}</h1>

    <div id="contenido">
      <p>
        {{ X }} Esto es solo una muestra de cómo se pasan variables (datos)
        desde un backend a un frontend.
      </p>

      <!-- Formulario -->
      <form method="get" action="/">
        <label for="usuario">Usuario:</label>
        <input
          type="text"
          name="username"
          id="usuario"
          placeholder="Ingresa tu usuario"
          required
        />
        <button type="submit">Ingresar</button>
      </form>
    </div>
  </body>
</html>
